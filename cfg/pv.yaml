apiVersion: v1
kind: PersistentVolume
metadata:
  name: gmdata-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 32Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/rfielding/mounts/gmd"
