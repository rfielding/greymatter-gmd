apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: jwt
  labels:
    app: jwt
  annotations:
    greymatter.io/inject-sidecar-to: "8080"
    greymatter.io/configure_sidecar: "true"
spec:
  selector:
    matchLabels:
      app: jwt
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: jwt
        role: master
        tier: backend
    spec:
      imagePullSecrets:
      - name: regcreds
      containers:
      - name: jwt
        image: greymatter.jfrog.io/internal-oci/gm-jwt-security:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: ENABLE_TLS
          value: "false"
        - name: JWT_API_KEY
          value: Zm9vCg==
        - name: JWT_PUB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JWT_PUB
        - name: PRIVATE_KEY
          value: 
        - name: REDIS_HOST
        - name: TOKEN_EXP_TIME
          value: "30000"
        - name: USERS_JSON
          value: 
        - name: ZEROLOG_LEVEL
          value: debug
---
apiVersion: v1
kind: Service
metadata:
  name: jwt
  labels:
    app: jwt
    role: master
    tier: backend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: jwt
    role: master
    tier: backend
